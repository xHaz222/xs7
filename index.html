<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Space - ˹ރ𝗛͟ᴀ͟ᴢי˼</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://xatimg.com/image/XrS4bBPweXef.png" alt="Logo" class="logo-img">
            <h1>Xat Space - ˹ރ𝗛͟ᴀ͟ᴢי˼</h1>
        </div>
    </header>

    <main>
        <section class="left-side">
            <div class="profile">
                <div class="profile-img">
                    <img src="https://xatimg.com/image/lxuiZc4aicsb.png" alt="Avatar" class="avatar">
                </div>
                <div class="profile-info">
                    <h2>˹ރ𝗛͟ᴀ͟ᴢי˼</h2>
                    <p>Status: Active</p>
                    <p>Location: xat.com</p>
                </div>
            </div>

            <section class="friends">
                <h3>Amigos</h3>
                <ul>
                    <li>
                        <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 1" class="friend-avatar">
                        <span>Amigo 1</span>
                    </li>
                    <li>
                        <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 2" class="friend-avatar">
                        <span>Amigo 2</span>
                    </li>
                    <li>
                        <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 3" class="friend-avatar">
                        <span>Amigo 3</span>
                    </li>
                    <li>
                        <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 4" class="friend-avatar">
                        <span>Amigo 4</span>
                    </li>
                </ul>
            </section>
        </section>

        <section class="right-side">
            <div class="music">
                <h3>Reproductor de Música</h3>
                <audio controls>
                    <source src="path-to-your-music.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="audio-controls">
                    <button class="pause-btn">Pausar</button>
                    <input type="range" class="volume-control" min="0" max="100" value="50">
                    <label for="volume">Volumen</label>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Xat Space - ˹ރ𝗛͟ᴀ͟ᴢי˼</p>
    </footer>

</body>
</html>
